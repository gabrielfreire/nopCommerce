
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: nopcommerce-gateway
  namespace: nopcommerce
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "www.lonekings.net"
    - "lonekings.net"
    - "boltz.lonekings.net"
    - "watchsix.lonekings.net"
    - "fixit.lonekings.net"
